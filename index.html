<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="cover.css" rel="stylesheet" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div
      class="
        cover-container
        d-flex
        w-100
        h-100
        p-3
        mx-auto
        flex-column
        cookie_bg
      "
    >
      <header class="mb-auto">
        <div>
          <h3 class="mb-0">Cookie Clicker</h3>
        </div>
      </header>

      <main class="px-3">
        <h1></h1>
        <p class="lead">
          <a
            href="#"
            id="clickme"
            class="btn btn-lg btn-secondary fw-bold border-white bg-white"
            >click here</a
          >
        </p>
        <button
          class="btn-sm btn-danger"
          style="margin-bottom: 10px"
          id="reset"
        >
          reset
        </button>
        <button class="btn-sm btn-danger" style="margin-bottom: 10px" id="stop">
          stop
        </button>
        <div class="mt-3">
          <button
            type="button"
            class="btn btn-warning"
            id="tier1button"
            disabled
          >
            <span style="font-size: 14px; font-weight: bold">10 CPS</span>
          </button>
          <button
            type="button"
            class="btn btn-warning"
            id="tier2button"
            disabled
          >
            <span style="font-size: 14px; font-weight: bold">100 CPS</span>
          </button>
          <button
            type="button"
            class="btn btn-warning"
            id="tier3button"
            disabled
          >
            <span style="font-size: 14px; font-weight: bold">500 CPS</span>
          </button>
          <button
            type="button"
            class="btn btn-warning"
            id="tier4button"
            disabled
          >
            <span style="font-size: 14px; font-weight: bold">5000 CPS</span>
          </button>
        </div>
      </main>
      <footer class="mt-auto text-white-50">
        <p>Total Cookies: <span id="counter">0</span></p>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
